<!doctype html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">   
 	<!-- CSS : bootstrap & local css file -->
	<link rel="stylesheet" href="/public/css/bootstrap.min.css">
	<link rel="stylesheet" href="/public/css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="/public/css/style.css">
  <link rel="stylesheet" href="/public/css/index.css">
  <link rel="stylesheet" href="/public/css/bootstrap-social.css">
  <!-- Font awesome CDN -->
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

  </head>
  <body>
    <div class="container" style="background: transparent;">

      <div id="content">
        <div id="top">
          <h3 id="title">Dispatch Ninja</h3>
        </div>
        <center>
          <form role="form" method="POST" action="/db/register" style="margin-top: 20px;">
          <h3>You're one step away from becoming a Dispatch Ninja</h3>
            <input type="email" class="form-control loginform" name="emailaddress" placeholder="Email address" autocomplete="off" autocapitalize="off">
            <input type="password" class="form-control loginform" name="password" placeholder="Password" autocomplete=off" autocapitalize="off"">
            <input type="text" class="form-control loginform" name="firstname" placeholder="First name" autocomplete="off" autocapitalize="off">
            <input type="text" class="form-control loginform" name="lastname" placeholder="Last name" autocomplete="off" autocapitalize="off">
            <input type="tel" class="form-control loginform" name="phonenumber" placeholder="Phone number (6315551234)" type="tel" pattern="[0-9]*" inputmode="numeric" autocomplete="off" autocapitalize="off">
            <button class="btn btn-primary loginform" type="submit">Create account</button>
          </form>
          <br>
        </center>
      </div> <!-- /content -->

    </div> <!-- /container -->
  </body>
</html>
