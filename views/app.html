<!doctype html>
<html ng-app='myApp'>
  <head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
 	<!-- CSS : bootstrap & local css file -->
	<link rel="stylesheet" href="/public/css/bootstrap.min.css">
	<link rel="stylesheet" href="/public/css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="/public/css/style.css">
  <!-- AngularJS 1.3.0 (beta) & local app.js file -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.6/angular.js"></script>
  <script src='/public/js/app.js'></script>
	<!-- Angular Route & Angular UI Bootstrap -->
  <script src="/public/js/angular-route.min.js"></script>
  <script src="/public/js/ui-bootstrap-0.10.0.min.js"></script>
  <!-- Firebase : Firebase, AngularFire & Simple Login -->
  <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
	<script src="//cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
	<script src="https://cdn.firebase.com/js/simple-login/1.3.0/firebase-simple-login.js"></script>
	<!-- Custom JS -->
  </head>
  <body ng-init="sidebarIsActive=false">
    <div class="container" id="canvas" ng-class="{active: sidebarIsActive}">
      <nav class="navbar navbar-default", role="navigation", ng-controller="HeaderController">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle pull-left" ng-click="sidebarIsActive = !sidebarIsActive">
            <span class="sr-only"> Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
      </nav>
    </div>
    <div id="sidebar">
      <ul class="nav-stacked">
        <li class="active">Home</li>
        <li>Home</li>
        <li>Home</li>
      </ul>
    </div>

        

          <!-- This is for the side bar links, forms -->
    <div ng-view style="height:100%;" id="content">
    </div>
  </body>
</html>
